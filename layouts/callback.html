<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">
<head>
    {{ partial "essential/head.html" . }}
    {{ partialCached "essential/style.html" . }}
    <style>
        .callback-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }
        .callback-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status { margin: 20px 0; font-size: 18px; color: #4a5568; }
        .error { color: #e53e3e; }
        .success { color: #38a169; }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #5a6fd8; }
    </style>
</head>
<body>
    <div class="callback-container">
        <div class="callback-card">
            <div class="spinner" id="loading-spinner"></div>
            <h2>Processing Authentication</h2>
            <div class="status" id="callback-status">Please wait while we sign you in...</div>
            <div id="error-actions" style="display: none;">
                <a href="/" class="btn">Return Home</a>
            </div>
        </div>
    </div>
    
    <!-- Auth0 Scripts -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
    {{ partial "auth0-config.html" }}
    <script src="{{ "auth0-init.js" | relURL }}"></script>
    <script src="{{ "callback.js" | relURL }}"></script>
</body>
</html>
