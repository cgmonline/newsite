<script>
    $(document).ready(function() {
        const user = netlifyIdentity.currentUser();

        if (user) {
            // User is logged in
            $('#welcome-message').text(`Welcome, ${user.user_metadata.full_name}!`);
        } else {
            // User is not logged in
            $('#welcome-message').text('Welcome, guest!');
        }
    });
</script>
