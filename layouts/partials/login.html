<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Demo</title>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "yourapp.firebaseapp.com",
      projectId: "yourapp",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>
  <div id="user-status"></div>

  <script>
    function login() {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, pass)
        .then((userCredential) => {
          document.getElementById('user-status').innerText = `Welcome, ${userCredential.user.email}`;
        })
        .catch((error) => {
          alert(error.message);
        });
    }

    function logout() {
      firebase.auth().signOut().then(() => {
        document.getElementById('user-status').innerText = 'Logged out';
      });
    }

    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        document.getElementById('user-status').innerText = `Welcome back, ${user.email}`;
      } else {
        document.getElementById('user-status').innerText = 'Please log in';
      }
    });
  </script>
</body>
</html>
