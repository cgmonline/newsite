<!DOCTYPE html>
<html lang="{{ site.LanguageCode | default `en-US` }}">

<head>
	{{ partial "essential/head.html" . }}
	{{ partialCached "essential/style.html" . }}
</head>

<body>
  <h1>Welcome to the Gated Page!</h1>

  <!-- Content for authenticated users -->
  <div id="authenticated-content" style="display: none;">
    <p>This content is only visible to authenticated users.</p>
    <p>Replace this content with your gated content.</p>
    <button id="logout-btn">Logout</button>
  </div>

  <!-- Content for unauthenticated users -->
  <div id="unauthenticated-content">
    <p>You need to log in to access the gated content.</p>
    <button id="login-btn">Login</button>
  </div>

  <!-- Auth0 widget script -->
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.19/auth0-spa-js.production.js"></script>
  <script src="/auth0-init.js"></script>

  <!-- Your custom JavaScript -->
  <script src="/gated.js"></script>
</body>
</html>
